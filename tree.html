            지구온난화의 결과를 극단적으로 나타낸 작업이다. <br />배경은
            황무지이고 그 가운데에는 유리병 속에 유일하게 초록빛의 생명을 띄는

            현상은 와닿지 않는 거 같다. <br />무분별한 자연파괴와 개발을
            주의하자는 메세지를 담고 싶었다.
          </p>
