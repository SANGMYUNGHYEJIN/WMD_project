<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Illustration-전경</title>
    <link rel="stylesheet" href="./style/bluestyle.css" />
  </head>
  <body>
    <div class="section">
      <img src="./asset/blue_ill.jpg" />
      <div class="main">
        <h1>전경</h1>
        <div class="subtitle">hand drawn art</div>
        <div class="subtitle_1">
          물감을 닦아내는 표현을 이용하여 분위기 연출
        </div>
        <div class="text">
          <p>
            텔레비전과 튤립이 가득한 한 풍경을 결합하여 작업했다. <br />튤립이
            가득한 풍경은 본가에서 가장 활기찬 분위기를 주는 공원의 풍경이다.
            <br />
            텔레비전을 극대화하고 텔레비전에 걸터 앉아있는 인물은 텔레비전을
            통해서라도 가고싶다는 이미지를 준다. <br />
            우울, 슬픔 등의 감정을 나타내는 파란색을 사용하여 텔레비전 속 풍경을
            그리워하는 분위기를 강화시켰다.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
